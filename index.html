<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="stylesheet" href="./assets/indextwo.html" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script src="./assets/script.js" defer></script>

    <title>FORMULÁRIO DE VALIDAÇÃO</title>
  </head>
  <body>
    <main>
      <form action="">
        <h2>Formulário de Validção</h2>
        <div class="form-group fullname">
          <label for="fullname">Nome Completo</label>
          <input
            type="text"
            id="fullname"
            placeholder="Insira seu nome completo"
          />
        </div>
        <div class="form-group email">
          <label for="email">Endereço de Email</label>
          <input type="text" id="email" placeholder="Insira o seu Email " />
        </div>
        <div class="form-group password">
          <label for="password">Nome Completo</label>
          <input type="password" id="password" placeholder="Insira sua Senha" />
          <i id="pass-toggle-btn" class fa-solid fa-eye></i>
        </div>
      </form>
    </main>
  </body>
</html>
