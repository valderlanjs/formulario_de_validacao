<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="stylesheet" href="./assets/indextwo.html" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <title>FORMULÁRIO DE VALIDAÇÃO</title>
  </head>
  <body>
    <main>
      <form action="">
        <h2>Formulário de Validção</h2>
        <div class="form-group fullname">
          <label for="fullname">Nome Completo</label>
          <input
            type="text"
            id="fullname"
            placeholder="Insira seu nome completo"
          />
        </div>

        <div class="form-group email">
          <label for="email">Endereço de Email</label>
          <input type="text" id="email" placeholder="Insira o seu Email " />
        </div>

        <div class="form-group password">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Insira sua Senha" />
          <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
        </div>

        <div class="form-group date">
          <label for="date">Data de Nascimento</label>
          <input type="date" id="date" placeholder="Selecione sua Data" />
        </div>

        <div class="form-group gender">
          <label for="gender">Gênero</label>
          <select id="gender">
            <option value="" selected disabled>Selecione seu Gênero</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
        <div class="form-group submit-btn">
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
